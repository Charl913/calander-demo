<h1>Calander</h1>
<table>
  <tbody>
    <tr *ngFor="let row of rows">
      <td class="content" *ngFor="let date of row">
        <button (click)="displaySomething(date)"
          [ngStyle]="{'backgroundColor': isCurrentDate(date) ? 'cyan' : 'white'}">{{date | date:'dd'}}</button>
      </td>
    </tr>
    <tr>
    </tr>
  </tbody>
</table>
